<!DOCTYPE html>
<head>

    <title>Artifact #5: Create a slideshow using Javascript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slideshow-container">
    <img src="https://i.pinimg.com/564x/52/83/35/528335cfa1e3b5b6faa7c206e76a34f4.jpg" alt="Car" class="Slide">
    <img src="https://i.pinimg.com/564x/42/97/20/4297206e19a3fa7891e245139be66992.jpg" alt="Puppy" class="Slide">
    <img src="https://i.pinimg.com/564x/04/91/47/049147a2da78ed78c1e8cd3d1cd1bef0.jpg" alt="Italy" class="Slide">
    <img src="https://i.pinimg.com/736x/76/e4/80/76e4807e7d249895d9838b4776e07ec6.jpg" alt="House" class="Slide">
    <img src="https://i.pinimg.com/564x/95/45/59/954559616080c34ba41dd1d361edfb35.jpg" alt="Swim" class="Slide">
    <div class="description-container">
    </div>

    <button class="prev" onclick="plusSlides(-1)">Previous</button>
    <button class="next" onclick="plusSlides(1)">Next</button>
</div>

<!-- W3C Markup Validator -->    
<a href="http://validator.w3.org/check?uri=referer">
    <img style="border:0;width:88px;height:31px" src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict"></a>    
<script src="index.js"></script>
</body>
</html>
