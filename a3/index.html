<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Week 6 - BC - Rhombus">
    <meta charset="utf-8">
    <title>JS Bin</title>
  <link rel="stylesheet" href="style.css">

</head>
<header><b>Fabiana's Rhombus</b></header>
<body>
	<p></p>
    <label>What is the size of Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5">
    <br>
    <label>Choose color for Even position</label><br>
    <select id="colorEven">
        <option value="#023047">Dark Blue</option>
        <option value="#ffb703">Yellow</option>
        <option value="#8ecae6">Light Blue</option>
    </select><br>

    <label>Choose color for Odd position</label><br>
    <select id="colorOdd">
        <option value="#fb8500">Orange</option>
        <option value="#c1121f">Red</option>
        <option value="#51a858">Green</option>
    </select>
    <br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
        <option value="*">*</option>
        <option value="$">$</option>
        <option value="@">@</option>
    </select>
    <br>
    <button onclick="createRhombus(
        document.getElementById('rHeight').value,
        document.getElementById('colorEven').value,
        document.getElementById('colorOdd').value,
        document.getElementById('symbol').value
    );">Display Rhombus</button>
<div id="upLeft">Rhombus</div>
<div id="upRight"></div>
<div id="downLeft"></div>
<div id="downRight"></div>
<script src="script.js"></script>
</body>

</html>
