<!DOCTYPE html>
<head>
    <title>EXTRA CREDIT: I Spy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>I Spy Game</h1>
    <ul id="item-list">
        <li id="wizard_hat">Wizard Hat</li>
        <li id="clock">Clock</li>
        <li id="seashell">Seashell</li>
        <li id="gumball_machine">Gumball Machine</li>
        <li id="spider">Spider</li>
        <li id="owl">Owl</li>
        <li id="monkey">Monkey</li>
        <li id="pig">Pig</li>
    </ul>
    <div id="game-container">
        <img id="game-image" src="https://www.myabandonware.com/media/screenshots/i/i-spy-mystery-lzs/i-spy-mystery_7.jpg" usemap="#objects-map" alt="Game">
        <map name="objects-map">
            <area shape="rect" alt="wizard_hat" title="Wizard Hat" coords="239,240,291,322">
            <area shape="circle" alt="clock" title="Clock" coords="410,228,25">
            <area shape="circle" alt="seashell" title="Seashell" coords="582,267,27">
            <area shape="rect" alt="gumball_machine" title="Gumball Machine" coords="608,233,635,296">
            <area shape="circle" alt="spider" title="Spider" coords="578,133,21">
            <area shape="rect" alt="owl" title="Owl" coords="5,4,51,108">
            <area shape="rect" alt="monkey" title="Monkey" coords="250,110,214,50">
            <area shape="rect" alt="pig" title="Pig" coords="172,77,147,110">
        </map>
    </div>

    <div id="play-again" onclick="replay()">Would you like to play again?</div>
    <script src="index.js"></script>

</body>
</html>
